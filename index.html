<!DOCTYPE html>
<html id="language" lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelpUkraine.com</title>
    <link rel="icon" type="imagem/png" href="imgs/ajudando.png" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body onload="getData()">
    
    <div class="topo">
        <spam id="selectLanguage"> Escolha a linguagem: </spam>
        <img onclick="changeLanguageToBr()" id="brasil" src="imgs/brasil.png" alt="Bandeira do Brasil">
        <img onclick="changeLanguageToEn()" id="usa" src="imgs/usa.png" alt="Bandeira dos Estados Unidos">
        <spam id="boasVindas"> Boa Tarde!</spam>
    </div>
    
    <div class="fundo">
        <header>
            <div class="maxweigth">
                <img class="imagens" src="/imgs/refugiados.jpg" alt="Refugiadas">
                <img class="imagens" src="/imgs/refugiados2.jpg" alt="Refugiadas">
                <img class="imagens" src="/imgs/refugiadas3.jpg" alt="Refugiadas">
            </div>
        </header>

        <section class="white-font">
            
            <div class="title">
                <h3>Faça seu cadastro agora:</h3>
            </div>

            <div class="flexDisplay">

                <form action="submit">
                    <div class="input-wrapper">
                        <label for="nome">Nome:</label>
                        <input id="nome" type="text">
                    </div>
                    <div class="input-wrapper">
                        <label for="sobrenome">Sobrenome:</label>
                        <input id="sobrenome" type="text">
                    </div>
                    <div class="input-wrapper">
                        <label for="doc_ident">Documento de Indentificação:</label>
                        <input id="doc_ident" type="text">
                    </div>
                    <div class="input-wrapper">
                        <label for="endereco">Endereço:</label>
                        <input id="endereco" type="text">
                    </div>
                    <div class="input-wrapper">
                        <label for="telefone">Telefone:</label>
                        <input id="telefone" type="text">
                    </div>
                    <div class="input-wrapper">
                        <label for="idade">Idade:</label>
                        <input type="number" id="idade" type="text">
                    </div>

                    <button id="submit" type="button" onclick="enviar()">Enviar</button>
                </form>
            </div>
        </section>
    </div>
</body>

</html>
